    </div>
        
    <div class="header-right">
        <div class="welcome-message" id="welcomeMessage">

        </div> <!-- Mensaje de bienvenida -->

    <h1 class="titulo">Gestión de Promociones</h1>

<!-- Botón para abrir la ventana flotante -->
<button id="agregar-promocion-btn" onclick="abrirFormulario()"><i class='bx bxs-file-plus'></i>Agregar Promoción</button>

<!-- Ventana flotante (modal) para agregar promoción -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarFormulario()">&times;</span>
    <h2>Agregar Promoción</h2>

    <form id="formulario-promo">
        <label for="promo">Nombre de la Promoción</label>
        <input type="text" id="promo" required><br><br>

        <label for="fileInput">Selecciona una imagen de promoción:</label>
        <input type="file" id="fileInput" /><br><br>

        <label for="infor">Selecciona una imagen de información:</label>
        <input type="file" id="infor" /><br><br>

        <button type="button" id="guardar" onclick="SubirPromo()">Guardar Promoción</button><br><br>
    </form>
  </div>
</div>


    <h2 class="titulo">Promociones Actuales</h2>
    <div id="promociones-container"></div>
