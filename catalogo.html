<!-- Header -->

    <div class="header-container">
        <div class="logo-container">
            <a href="index.html" class="logo">
                <img src="img/Logo.png" alt="Logo de la Empresa"> <!-- Reemplaza 'ruta/del/logo.png' con la ruta de tu logo -->
            </a>
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a class="noRegistrado" onClick="cambiarPestaña('login.html')" id="boton-inicio-sesion">Iniciar Sesión</a></li>
                <li><a class="Registrado" onClick="cambiarPestaña('login.html')" id="boton-cierre-sesion">Cerrar Sesión</a></li>

            </ul>
        </nav>

<!----------------------------------------------------FIJO---------------------------------------------------->

<div class="filtros-container">
    <div class="filtro-item">
      <label for="filtroCategoria">Filtrar por categoría:</label>
      <select id="filtroCategoria" onchange="filtrarProductos()">
        <option value="">Todas las categorías</option>
        <!-- Las categorías se cargarán dinámicamente -->
      </select>
    </div>
  
    <div class="filtro-item">
      <label for="filtroNombre">Buscar por nombre:</label>
      <input type="text" id="filtroNombre" oninput="filtrarProductos()" placeholder="Buscar producto...">
    </div>

      <!-- Botón de favoritos con icono -->
  <div class="filtro-item">
    <button id="botonFavoritos" onclick="mostrarFavoritos()" title="Ver favoritos">
      <i class="fas fa-heart"></i> Favoritos
    </button>
  </div>
</div>
  
  <div id="catalogo-container" class="catalogo-grid">
    <!-- Aquí se mostrarán los productos dinámicamente -->
  </div>
  
  <!-- Modal para mostrar detalles del producto -->

  <div id="modal" class="modal">
    <div class="modal-content">
        <span id="cerrarModal" class="close" onclick="cerrarModal()" style="cursor: pointer; font-size: 24px; color: #333; position: absolute; top: 10px; right: 15px;">&times;</span>
        <img id="modal-img" src="" alt="Imagen del producto">
        <h3 id="modal-nombre"></h3>
        <p><strong>Categoría: </strong><span id="modal-categoria"></span></p>
        <p><strong>Detalles: </strong><span id="modal-detalles"></span></p>
        <p class="modal-precio"><strong>Precio: </strong><span id="modal-precio"></span></p>
    </div>
</div>
