<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="icon" href="/img/Logo ico.png" type="image/png">

    <!-- Mis Estilos -->
    <link rel="stylesheet" href="CSS/promociones.css">
    <link rel="stylesheet" href="CSS/head&footAdmin.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<!-- Header -->
<header>
    <div class="back-button" onclick="goToPage('menuA.html')">
        <button>
            <i class="fas fa-arrow-left"></i> Regresar
        </button>
    </div>
    
    <div class="header-container">
        <img src="/img/Logo.png" alt="Logo de la Empresa">
        <a class="logo">Productos</a>
    </div>
        
    <div class="header-right">
        <div class="welcome-message" id="welcomeMessage">
            <i class="fas fa-smile"></i> <!-- Icono de bienvenida -->
            <span id="userName">Bienvenido, Usuario</span>
        </div> <!-- Mensaje de bienvenida -->
    </div>        
</header>

<!--<h1>Gestión de Categorías y Productos</h1>-->

<!-- Botones para abrir formularios -->
<div class="button-container">
    <button id="agregarCategoriaBtn">
        <i class="fas fa-plus"></i> Agregar Categoría
    </button>
    <button id="agregarProductoBtn">
        <i class="fas fa-plus-circle"></i> Agregar Producto
    </button>
</div>

<!-- Modal para formularios -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="form-container">
            <!-- Aquí se cargarán los formularios -->
        </div>
    </div>
</div>

<!--Buscador-->
<!-- Contenedor para la búsqueda y el filtro -->
<div class="busqueda-filtro-container">
    <!-- Búsqueda por nombre -->
    <input type="text" id="buscarNombre" placeholder="Buscar por nombre" oninput="buscarProductos()">

    <!-- Filtro por categoría -->
    <select id="filtrarCategoria" onchange="buscarProductos()">
        <option value="">Todas las categorías</option>
        <!-- Las categorías se llenarán dinámicamente -->
    </select>
</div>

<!--Catalogo-->

<h1>Catálogo de Productos</h1>
<div id="catalogo-productos" class="catalogo"></div>

<footer>

</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<!--Mis Scripts-->
<script src="JavaScript/conexion.js"></script>
<script src="JavaScript/agregarProductos.js"></script>
<script src="/JavaScript/menuAdmin.js"></script>

</body>
</html>
