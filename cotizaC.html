<form id="cotizacionForm" onsubmit="event.preventDefault(); SendCotiza();">
    <h2>Formulario de Cotización</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" readonly>


    <!-- Interior o Exterior -->
    <label>El trabajo será para:</label>
    <input type="checkbox" id="interior" name="area" value="Interior" checked> Interior <br>
    <input type="checkbox" id="exterior" name="area" value="Exterior"> Exterior <br>


    <!-- Preguntas para Interior -->
     <div id="interiorQuestions">
        <label for="interiorArea">Metros para el área interior:</label>
        <input type="number" id="interiorArea" name="interiorArea" min="0" value="0"><br>
     </div>

    <!-- Preguntas para Exterior -->
     <div id="exteriorQuestions" class="hidden">
        <label for="exteriorArea">Metros para el área exterior:</label>
        <input type="number" id="exteriorArea" name="exteriorArea" min="0" value="0"><br>
     </div>

    <!-- Ventanas -->
    <label for="ventanas">¿Cuántas ventanas incluirá?</label>
    <input type="number" id="ventanas" name="ventanas" min="0" value="0">

    <!-- Puertas -->
    <label for="puertas">¿Cuántas puertas incluirá?</label>
    <input type="number" id="puertas" name="puertas" min="0" value="0">

    <!-- Tomacorrientes -->
    <label for="tomacorrientes">¿Cuántos tomacorrientes incluirá?</label>
    <input type="number" id="tomacorrientes" name="tomacorrientes" min="0" value="0">

    <!-- Tipo de Acabado -->
    <label>Tipo de Acabado (puedes seleccionar más de uno):</label>
    <label><input type="checkbox" name="acabado" value="pintura">Pintura</label>
    <label><input type="checkbox" name="acabado" value="insonorizacion">Insonorización</label>
    <label><input type="checkbox" name="acabado" value="impermeabilizacion">Impermeabilización</label>

    <!-- Notas Adicionales -->
    <label for="notas">Notas adicionales:</label>
    <textarea id="notas" name="notas" rows="4" placeholder="Escribe aquí cualquier nota adicional..."></textarea>

    <!-- Botón de Enviar -->
    <button type="submit">Enviar</button>
</form>
